指令格式:SAL/SAR Reg/Mem,CL/Imm</span><br><span class="line">SAL 算数左移(shift arithmetic left)</span><br><span class="line">SAL eax,1   10000001 0x81 低位为0高位进CF</span><br><span class="line">SAL ax,1  </span><br><span class="line">SAL al,1</span><br><span class="line"></span><br><span class="line">SAR 算数右移(shift arithmetic right)</span><br><span class="line">SAR eax,1 10000001 11000000 0x81 右移高位补符号位 低位放入CF 0xC0</span><br></pre></td></tr></table></figure>



<h4 id="逻辑移位指令"><a href="#逻辑移位指令" class="headerlink" title="逻辑移位指令"></a>逻辑移位指令</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">指令格式 SHL/SHR Reg/Mem,CL/Imm</span><br><span class="line">SHL 逻辑左移（shift left） </span><br><span class="line">SHL eax,1   和算数左移规则无区别</span><br><span class="line">SHL ax,1</span><br><span class="line">SHL al,1</span><br><span class="line"></span><br><span class="line">SHR 逻辑右移（shift right）</span><br><span class="line">SHR eax,1 和算数右移指令唯一区别在于高位补0</span><br><span class="line">SHR ax,1</span><br><span class="line">SHR al,1</span><br></pre></td></tr></table></figure>



<h4 id="循环移位指令"><a href="#循环移位指令" class="headerlink" title="循环移位指令"></a>循环移位指令</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">指令格式:ROL r/m,i8 ROR r/m,CL</span><br><span class="line">ROL(rotate left) 循环左移</span><br><span class="line">rol al,0x81 10000001 00000011 最高位补在最低位，同时把最高位放入CF</span><br><span class="line"></span><br><span class="line">ROR(rotate right) 循环右移</span><br><span class="line">ror al,0x81 10000001 1100000 最低位补在最高位，同时最低位放入CF</span><br><span class="line"></span><br><span class="line">01000100  00100010 22 </span><br></pre></td></tr></table></figure>



<h4 id="带进位的循环移位指令"><a href="#带进位的循环移位指令" class="headerlink" title="带进位的循环移位指令"></a>带进位的循环移位指令</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">指令格式:RCL r/m,i8 RCR r/m,CL</span><br><span class="line">RCL(rotate through carry left):带进位循环左移</span><br><span class="line">RCL ax,0x81 10000001 CF=0 00000010 高位放入CF，原来的CF放入低位 CF=1</span><br><span class="line"></span><br><span class="line">RCR(rotate through carry right):带进位循环右移</span><br><span class="line">RCR ax,0x81 10000001 CF=0 01000000 原来的CF放入高位，低位放入CF CF=1</span><br></pre></td></tr></table></figure>



<h3 id="C语言做位运算"><a href="#C语言做位运算" class="headerlink" title="C语言做位运算"></a>C语言做位运算</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">int</span> argc,<span class="type">char</span>* argv[])</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">char</span> x = <span class="number">2</span>;</span><br><span class="line">	<span class="type">char</span> y = <span class="number">3</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x&amp;y);<span class="comment">//2 00000010 &amp; 00000011 = 00000010</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,x|y);<span class="comment">//2 00000010 | 00000011 = 00000011 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,~x);<span class="comment">//11111101 0xFD</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x^y);<span class="comment">//2 00000010 ^ 00000011 = 00000001</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">int</span> argc,<span class="type">char</span>* argv[])</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//左移</span></span><br><span class="line">    <span class="comment">//有符号</span></span><br><span class="line">	<span class="type">int</span> x = <span class="number">8</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x&lt;&lt;<span class="number">1</span>);<span class="comment">//0000 0000 0000 1000 左移。</span></span><br><span class="line">    <span class="comment">//无符号</span></span><br><span class="line">    <span class="type">unsigned</span> <span class="type">int</span> x = <span class="number">8</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x&lt;&lt;<span class="number">1</span>);</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="comment">//右移</span></span><br><span class="line">    <span class="comment">//有符号</span></span><br><span class="line">	<span class="type">int</span> x = <span class="number">8</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x&gt;&gt;<span class="number">1</span>);<span class="comment">//0000 0000 0000 1000 右移。</span></span><br><span class="line">    <span class="comment">//无符号</span></span><br><span class="line">    <span class="type">unsigned</span> <span class="type">int</span> x = <span class="number">8</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,x&gt;&gt;<span class="number">1</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
