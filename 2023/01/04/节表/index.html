n><br><span class="line">&#123;</span><br><span class="line">	char x;</span><br><span class="line">	int y;</span><br><span class="line">&#125;;</span><br><span class="line">int main(int argc,char* argv[])</span><br><span class="line">&#123;</span><br><span class="line">	 </span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">特点:</span><br><span class="line">1.联合体的成员是共享内存空间的，按最大的分</span><br><span class="line">2.联合体的内存空间大小是联合提成员中对内存空间大小要求最大的空间大小</span><br><span class="line">3.联合体最多只有一个成员有效</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">union TestUnion</span><br><span class="line">&#123;</span><br><span class="line">	char x;</span><br><span class="line">	int y;</span><br><span class="line">&#125;</span><br><span class="line">union</span><br><span class="line">&#123;</span><br><span class="line"> 	char x;</span><br><span class="line"> 	int y;</span><br><span class="line">&#125;TestUnion;</span><br></pre></td></tr></table></figure>



<h3 id="节"><a href="#节" class="headerlink" title="节"></a>节</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> IMAGE_SIZEOF_SHORT_NAME 8</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">IMAGE_SECTION_HEADER</span>&#123;</span></span><br><span class="line">	BYTE Name[IMAGE_SIZEOF_SHORT_NAME]:</span><br><span class="line">	<span class="class"><span class="keyword">union</span>&#123;</span></span><br><span class="line">		DWORD PhysicalAddress:</span><br><span class="line">		DWORD VirtualSize;</span><br><span class="line">	&#125;Misc;</span><br><span class="line">	DWORD VirtualAddress;</span><br><span class="line">	DWORD SizeOfRawData;</span><br><span class="line">	DWORD PointerToRawData;</span><br><span class="line">	</span><br><span class="line">	DWORD PointerToRelocations</span><br><span class="line">	DWORD PointerToLinenumbers;</span><br><span class="line">	WORD NumberOfRelocations;</span><br><span class="line">	WORD NumberOfLinenumbers;</span><br><span class="line">	</span><br><span class="line">	DWORD Characteristics;</span><br><span class="line">&#125;IMAGE_SECTION_HEADER,*PIMAGE_SECTION_HEADER;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">1.Name 8个字节，以‘\0’结尾的ASCII字符串来标识的名称</span><br><span class="line">2.Misc 双字，是该节在没有对齐前的真实尺寸，该值可以不准确</span><br><span class="line">3.VirtualAddress节区在内存中的偏移地址，加上ImageBase才是在内存中的真正地址。</span><br><span class="line">4.SizeOfRawData 节在文件中对齐后的尺寸</span><br><span class="line">5.PointerToRawData 节区在文件中的偏移</span><br><span class="line">6.PointerToRelocations 在OBJ文件中使用 对exe无意义</span><br><span class="line">7.PointerToLinenumbers 行号表的位置，调试的时候使用</span><br><span class="line">8.NumberOfRelocations 在OBJ文件中使用 对exe无意义</span><br><span class="line">9.NumberOfLinenumbers 行号表中行号的数量，调试时使用</span><br><span class="line">10.Characteristics 节的属性 </span><br></pre></td></tr></table></figure>
