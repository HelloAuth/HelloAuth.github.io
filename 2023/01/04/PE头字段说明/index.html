<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><meta name="color-scheme" content="dark light"><meta name="author" content="Hello_RS"><meta name="description" content=""><meta name="keywords" content=""><title>Hexo</title><link rel="icon" type="image/x-icon" href="/images/favicon.ico"><link rel="stylesheet" href="//at.alicdn.com/t/font_3242539_utq6ykfq7z.css"><link rel="stylesheet" light-src="https://cdn.staticfile.org/highlight.js/11.5.0/styles/default.min.css" dark-src="https://cdn.staticfile.org/highlight.js/11.5.0/styles/tokyo-night-dark.min.css"><link rel="stylesheet" href="https://fonts.font.im/css?family=Noto+Serif" as="font"><link href="/style/index.css" rel="stylesheet"><meta name="generator" content="Hexo 5.4.2"></head><body><header class="page-header"><nav><ul class="router-list"><li class="nav-item"> <a href="/">主页</a></li><li class="nav-item"> <a href="/archives/">归档</a></li><li class="nav-item"> <a href="/atom.xml">RSS</a></li></ul><div class="mode-switch"><span class="iconfont icon-DarkTheme"></span></div></nav></header><main><section class="main-content"><section class="post-page"><div class="title-bar"><h1></h1><div class="post-info"><span>2023-01-04 21:49:06</span><span class="tags"></span></div></div><article> <div class="content"><h3 id="PE头字段说明"><a href="#PE头字段说明" class="headerlink" title="PE头字段说明"></a>PE头字段说明</h3><p>1.DOC头</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">WORD e_magic</span><br><span class="line">&quot;MZ标记&quot; 用于判断是否为可执行文件</span><br><span class="line">DWORD e_lfanew</span><br><span class="line">PE头相对于文件的偏移，用于定位PE文件</span><br></pre></td></tr></table></figure>



<p>2.标准PE头：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">WORD Machine  程序运行的CPU型号：0x00任何处理器 0X14C 386及后续处理器</span><br><span class="line"></span><br><span class="line">WORD NumberOfSections  文件中存在的节的总数，如果要新增节或者合并节，就要修改这个值。</span><br><span class="line"></span><br><span class="line">DWORD TimeDateStamp  时间戳，文件创建时间（和操作系统的创建时间无关），编译器来写的。</span><br><span class="line"></span><br><span class="line">DWORD PointerToSymbolTable</span><br><span class="line">DWORD NumberOfSymbols</span><br><span class="line"></span><br><span class="line">WORD SizeOfOptionalHeader  32位默认E0H 64位PE文件默认为F0h 大小可以自定义</span><br><span class="line"></span><br><span class="line">WORD Characteristics 每个位有不同的涵义，可执行文件值为10F 即0 1 2 3 8位置1。</span><br></pre></td></tr></table></figure>



<p>3.可选PE头</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">WORD Magic  说明文件类型：10B 32位下的PE文件  20B 64位下的PE文件</span><br><span class="line"></span><br><span class="line">BYTE MajorLinkerVersion</span><br><span class="line">BYTE MinorLinkerVersion</span><br><span class="line"></span><br><span class="line">DWORD SizeOfCode 所有代码节的和，必须事filealignment的整数倍，编译器写，没啥用</span><br><span class="line"></span><br><span class="line">DWORD SizeOfInitializeData 已初始化数据大小的和，必须事filealignment的整数倍，编译器写，没啥用</span><br><span class="line"></span><br><span class="line">DWORD SizeOfUninitializedData  未初始化数据大小的和，必须事FileAlignment的整数倍，编译器写，没啥用</span><br><span class="line"></span><br><span class="line">DWORD AddressOfEntryPoint  程序入口</span><br><span class="line">DWORD BaseOfCode   代码开始的基址，编译器填的，没啥用</span><br><span class="line">DWORD BaseOfData   数据开始的基址，编译器填的，没啥用</span><br><span class="line">DWORD ImageBase   内存镜像基址</span><br><span class="line">DWORD SectionAlignment  内存对齐</span><br><span class="line">DWORD FileAlignment    文件对齐</span><br><span class="line"></span><br><span class="line"> ...</span><br><span class="line"></span><br><span class="line">DWORD SizeOfImage  内存中整个PE文件的映射的尺寸，可以比实际的值大，但必须是SectionAlignment的整数倍</span><br><span class="line"></span><br><span class="line">DWORD SizeOfHeaders 所有头+节表按照文件对齐后的大小，否则加载会出错</span><br><span class="line"></span><br><span class="line">DWORD CheckSum  校验和，一些系统文件有要求，用来判断文件是否被修改。</span><br><span class="line"></span><br><span class="line">DWORD SizeOfStackReserve 初始化保留的栈大小</span><br><span class="line">DWORD SizeOfStackCommit  初始化时实际提交的大小</span><br><span class="line">DWORD SizeOfHeapReserve 初始化时保留的堆大小</span><br><span class="line">DWORD SizeOfHeapCommit 初始化时实际提交的大小</span><br><span class="line"></span><br><span class="line">DWORD NumberOfRvaAndSizes 目录项数目</span><br><span class="line"></span><br></pre></td></tr></table></figure>
